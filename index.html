      min-height: 100vh;

    .minecraft-bg {
      position: relative;
      min-height: 100vh;

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .server-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(168, 85, 247, 0.5);
      border-radius: 0.75rem;
      padding: 1.5rem;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 15px rgba(168, 85, 247, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;

    .server-card:hover {

      backdrop-filter: blur(12px);
      box-shadow: 0 0 20px rgba(168, 85, 247, 0.2);
      max-width: 28rem;
      margin: 2rem auto;
      animation: slideUp 0.5s ease-out;
    }
    .suggest-input {
      position: relative;
      margin-bottom: 1.5rem;
    }
    .suggest-input input,
    .suggest-input textarea {
      width: 100%;
      padding: 0.75rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(168, 85, 247, 0.5);
      border-radius: 0.5rem;
      color: #e2e8f0;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .suggest-input input:focus,
    .suggest-input textarea:focus {
      outline: none;
      border-color: #00ddeb;
      box-shadow: 0 0 10px rgba(0, 221, 235, 0.5);
    }
    .suggest-input label {
      position: absolute;
      top: 0.75rem;
      left: 0.75rem;
      color: #a855f7;
      font-size: 0.875rem;
      transition: all 0.3s ease;
      pointer-events: none;
    }
    .suggest-input input:focus + label,
    .suggest-input textarea:focus + label,
    .suggest-input input:not(:placeholder-shown) + label,
    .suggest-input textarea:not(:placeholder-shown) + label {
      top: -0.75rem;
      left: 0.5rem;
      font-size: 0.75rem;
      background: rgba(10, 10, 26, 0.9);
      padding: 0 0.25rem;
      color: #00ddeb;
    }
    .suggest-button {
      background: linear-gradient(45deg, #a855f7, #00ddeb);
      border: none;
      border-radius: 0.5rem;
      padding: 0.75rem 1.5rem;
      color: white;
      font-weight: bold;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .suggest-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 221, 235, 0.7);
    }
    .success-message {
      animation: fadeIn 0.5s ease-out;
      color: #00ddeb;
      font-size: 0.875rem;
      text-align: center;
      margin-top: 1rem;
    }
    .modal {
      animation: slideUp 0.5s ease-out;
      overflow-y: auto; /* Enable scrolling within modal */
      max-height: 90vh; /* Limit modal height to allow scrolling */
    }
    .modal-content {
      max-height: 80vh;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #a855f7 #0a0a1a;
    }
    .modal-content::-webkit-scrollbar {
      width: 8px;
    }
    .modal-content::-webkit-scrollbar-track {
      background: #0a0a1a;
    }
    .modal-content::-webkit-scrollbar-thumb {
      background: #a855f7;
      border-radius: 4px;
    }
    .header {
      animation: slideIn 1s ease-out;
    }
    .pagination-button {
      animation: fadeIn 0.5s ease-out;
    }
    @keyframes slideUp {
      from { transform: translateY(100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes slideIn {
      from { transform: translateX(-50px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .neon-button {
      background: linear-gradient(45deg, #a855f7, #00ddeb);
      border: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .neon-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 221, 235, 0.7);
    }
    .progress-bar {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 0.25rem;
      overflow: hidden;
    }
    .progress-fill {
      background: linear-gradient(90deg, #a855f7, #00ddeb);
      height: 1rem;

      padding: 0.25rem 0.5rem;

      font-size: 0.75rem;

      transition: border-color 0.3s ease;
    }
